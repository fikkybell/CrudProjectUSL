<div class="container text-center text-center">
      <form class="form-horizontal" role="form" #userForm="ngForm" >
       <h2>User Details</h2>

        <div class="form-group">
          <label for="firstName" class="col-sm-3 control-label"
            >First Name</label
          >
          <div class="col-sm-4">
            <input disabled
              type="text"
              id="firstName"
              placeholder="Full Name"
              class="form-control"
             [(ngModel)] = "dataUser.firstName"
             [ngModelOptions]="{standalone: true}"
              autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-4">
            <input disabled
              type="text"
              id="firstName"
              placeholder="Full Name"
              class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)] = "dataUser.lastName"
              autofocus
            />
          </div>
        </div>

        <div class="form-group">
          <label for="Created At" class="col-sm-3 control-label"
            >cCreated At</label
          >
          <div class="col-sm-4">
            <input disabled
              type="text"
              id="Created At"
              placeholder="Created At"
              class="form-control"
              [(ngModel)] = "dataUser.createdAt"
              [ngModelOptions]="{standalone: true}"
              autofocus
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Age</label>
          <div class="col-sm-4">
            <input disabled
              type="number"
              id="age"
              placeholder="Age"
              class="form-control"
              [(ngModel)] = "dataUser.age"
              [ngModelOptions]="{standalone: true}"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="stateOfOrigin" class="col-sm-3 control-label"
            >State Of Origin</label
          >
          <div class="col-sm-4">
            <input disabled
              type="text"
              id="State Of Origin"
              placeholder="State Of Origin"
              class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)] = "dataUser.stateOfOrigin"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="type" class="col-sm-3 control-label">Active</label>
          <div class="col-sm-4">
              <select id="Select" class="form-control"  [(ngModel)] = "dataUser.active" [ngModelOptions]="{standalone: true}"> disabled
                  <option>True</option>
                  <option>False</option>
              </select>
          </div>
      </div>
      
      </form>
    </div>
